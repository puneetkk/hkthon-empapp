  <body class="container">
 
    <header class="row">
      <div class="col-sm-8">
        <a href="#" class="logo"><img src="dist/img/logo.png" alt="Pension App" /></a>

      <div class="col-sm-4">

            <span><i class="fa fa-user" aria-hidden="true"></i></span>Carl Lewis

          <a href="#" class="exit"><i class="fa fa-power-off" aria-hidden="true"></i></a>

	<div class="clearfix">
	    <div class="col-xs-12">
		    <nav class="row">
		      <div class="col-sm-8">
		        <!-- Breacrumbs -->

		      </div>
		      <div class="col-sm-4">
		        <strong>LAST UPDATED : Today </strong>
		      </div>
		      

		    </nav>

   <h1>My Retirement Plan</h1>
<div class="container">
    <div class="row page-wrap">
		<div class="slider-widgets">
			<div class="p-r-10 ">
				<section>
					<div class='slider-container center-block age-slider'>
							<label>CURRENT AGE:</label>
							<input id="slider1" type="text" data-slider-ticks="[20, 25, 30, 35, 40,45,50,55,60,65]" data-slider-ticks-snap-bounds="0" data-slider-ticks-labels='["20", "25", "30", "35", "40","45", "50", "55", "60","65"]'>
					</div>
				</section>
				
			</div>
			<div class="p-l-10 ">
				<section>
					<div class="slider-container input-wrapper center-block">
						<label class="p-b-0"> MONTHLY SALARY</label>
						<span>$ <input type="number" class="form-control salary-input month-sal" value=""></span>
					</div>
					
				</section>
			</div>
			<div class="p-l-10 ">
				<section>
					<div class='slider-container center-block pension-slider'>
						<label>PENSION AGE</label>
						<input id="slider2" type="text" data-slider-ticks="[20, 25, 30, 35, 40,45,50,55,60,65]" data-slider-ticks-snap-bounds="0" data-slider-ticks-labels='["20", "25", "30", "35", "40","45", "50", "55", "60","65"]'>
					
					</div>
				</section>
			</div>	
			<div class="p-l-10 ">
				<section>
					<div class='slider-container center-block annuity-slider'>
						<label>TARGET PENSION POT - MONTHLY</label>
						<input id="slider3" type="text" data-slider-ticks="[1000,2000,3000,4000,5000,6000,7000,8000,9000,10000]" data-slider-ticks-snap-bounds="0" data-slider-ticks-labels='["1000","2000","3000","4000","5000","6000","7000","8000","9000","10000"]'>
					
					</div>
				</section>
			</div>	
			<div class="p-l-10 ">
				<section>
					<div class="text-center slider-container center-block">
						<div class="button-container">
								<button class="button medium selected btn-cal">Calculate</button>
								<button class="button medium btn-reset">Reset</button>
						</div>
					</div>
				</section>
			</div>
		</div>
		<div class="p-l-10 p-20 p-b-0 ">
			<div class="dashboard-widgets">
				<section class="result-section bg-none border-none">
					<div class="slider-container center-block">
						<div class="row p-b-15">
							<div class="col-sm-8 pension-pots-left" >
									<div class="widget-label font-20 uppercase-trasfom">My Career & Retirement Plan</div>
									<div class="font-14">Last Updated :12 April 2017</div>
								</div>
								<div class="col-sm-4 pension-pots-right">
									<div class="widget-label font-20 p-b-5"></div>
									<div class="amount font-28"><span class="extrabold pension-pot">$2,561*</span></div> 
									<div>
										<strong>per month</strong> Estimated monthly income including STate Pension
									</div>
								</div>
						</div>
						<div class="row p-15">
							<div class="col-sm-12" >
									
								<img src="dist/img/graph.png" alt="graph">
								</div>
						</div>
					</div>
				</section>
			</div>	
		</div>
		
		<div class="p-l-10 ">
			<section>
				<div class="slider-container center-block border-none p-l-0">
					<div class="row">
							<div class="col-sm-10 m-t-10">
								<div class="graph-indicator"><span class="square square-orange"></span><span class="square-label">Contributions to Date</span></div>
								<div class="graph-indicator"><span class="square square-pink"></span><span class="square-label">Contribution Gap</span></div>
								<div class="graph-indicator"><span class="square square-blue"></span><span class="square-label">Contribution Gap</span></div>
								<div class="graph-indicator"><span class="square square-yellow"></span><span class="square-label">Contribution Gap</span></div>
							</div>							
							<div class="col-sm-2">
								<section>
									<div class="text-right tb-none">
										<div class="button-container">
												<button class="button medium">Share</button>
										</div>
									</div>
								</section>
							</div>
					</div>
				</div>
			</section>
		</div>	


	</div>
</div>
