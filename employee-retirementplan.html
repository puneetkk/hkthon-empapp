  <body class="container">
 
    <header class="row">
      <div class="col-sm-8">
        <a href="#" class="logo"><img src="dist/img/logo.png" alt="Pension App" /></a>
      </div>
      <div class="col-sm-4">
        <div class="col-sm-8">
          <div class="user">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>Carl Lewis
          </div>        
        </div>
        <div class="col-sm-4">
          <a href="#" class="exit"><i class="fa fa-power-off" aria-hidden="true"></i></a>
        </div>
      </div>
      
    </header>
	<div class="clearfix">
	    <div class="col-xs-12">
		    <nav class="row">
		      <div class="col-sm-8">
		        <!-- Breacrumbs -->

		      </div>
		      <div class="col-sm-4">
		        <strong>LAST UPDATED : Today </strong>
		      </div>
		      

		    </nav>
	    </div>
    </div>
   <h1>My Retirement Plan</h1>

    <div class="row page-wrap">
		<div class="slider-widgets">
			<div class="col-sm-12 p-r-10">
				<section>
					<div class='slider-example'>
							<label>CURRENT AGE:</label>
							<input id="slider1" type="text" data-slider-ticks="[20, 25, 30, 35, 40,45,50,55,60,65]" data-slider-ticks-snap-bounds="0" data-slider-ticks-labels='["20", "25", "30", "35", "40","45", "50", "55", "60","65"]'>
					</div>
				</section>
				
			</div>
			<div class="col-sm-12 p-l-10 ">
				<section>
					<div class="input-container">
						<label> MONTHLY SALARY</label>
						<span>$ <input type="number" class ="salary-input" value=""/></span>
					</div>
				</section>
			</div>
			<div class="col-sm-12 p-l-10 ">
				<section>
					<div class='slider-example'>
						<label>PENSION AGE</label>
						<input id="slider2" type="text" data-slider-ticks="[20, 25, 30, 35, 40,45,50,55,60,65]" data-slider-ticks-snap-bounds="0" data-slider-ticks-labels='["20", "25", "30", "35", "40","45", "50", "55", "60","65"]'>
					
					</div>
				</section>
			</div>	
			<div class="col-sm-12 p-l-10 ">
				<section>
					<div class='slider-example'>
						<label>TARGET PENSION POT - MONTHLY</label>
						<input id="slider3" type="text" data-slider-ticks="[1000, 2000, 3000, 4000,5000,6000]" data-slider-ticks-snap-bounds="0" data-slider-ticks-labels='["1000", "2000", "3000", "4000", "5000","6000"]'>
					
					</div>
				</section>
			</div>	
			<div class="col-sm-12 p-l-10 ">
				<section>
					<div class="input-container text-center">
						<div class="button-container">
								<button class="button medium selected">CALCULATE</button>
								<button class="button">RESET</button>
						</div>
					</div>
				</section>
			</div>			
		</div>
	</div>
